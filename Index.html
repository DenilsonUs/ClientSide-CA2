<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Mayhem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Monster Mayhem - Circular</h1>

    <div id="game-ui">
      <button id="start-btn">Start Game</button>
      <button id="player1-btn" class="player-btn">Player 1 (Red)</button>
      <div id="dice-container">
        <div id="dice">0</div>
        <div id="dice-value">Roll dice</div>
      </div>
      <button id="player2-btn" class="player-btn">Player 2 (Blue)</button>
    </div>

    <div id="board-container"></div>

    <div id="turn-indicator">Game not started</div>

    <script src="script.js" defer></script>
  </body>
</html>
